---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/notes":
    get:
      summary: Lists notes ordered by newest first
      tags:
      - Notes
      responses:
        '200':
          description: notes listed
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    content:
                      type: string
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                  - id
                  - title
                  - created_at
                  - updated_at
    post:
      summary: Creates a note
      tags:
      - Notes
      parameters: []
      responses:
        '201':
          description: note created
        '422':
          description: validation errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                required:
                - errors
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                note:
                  type: object
                  properties:
                    title:
                      type: string
                    content:
                      type: string
                      nullable: true
                  required:
                  - title
              required:
              - note
        required: true
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
